<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova - Studio Sol</title>
    <!--=========== Favicon ===========-->
    <link rel="icon" href="./src/assets/favicon.png" />

    <!--=========== CSS Files ===========-->
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/resetBase.css" />
    <link rel="stylesheet" href="./src/styles/sevenSeg.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>Qual é o número?</h1>
        <hr />
      </header>

      <span id="guessStatus"></span>

      <section class="SevenSegments">
        <div class="sevSegDisplay">
          <input value="" id="hundred" hidden />
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
        </div>
        <div class="sevSegDisplay">
          <input value="" id="ten" hidden />
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
        </div>
        <div class="sevSegDisplay">
          <input value="" id="unit" hidden />
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
          <seg></seg>
        </div>
      </section>

      <button id="newGameBtn" class="none">
        <img src="./src/assets/refreshIcon.svg" alt="refresh arrow icon" />
        Nova partida
      </button>

      <section class="inputNumber">
        <input
          required
          type="number"
          id="guessInput"
          min="0"
          max="300"
          placeholder="Digite o palpite"
        />
        <button id="sendBtn">Enviar</button>
      </section>
    </main>
    <!--=========== APP Scripts ===========-->
    <script src="./src/app/domElements.js" type="module"></script>
    <script src="./src/app/setDisplay.js" type="module"></script>
    <script src="./src/app/fetchAPI.js" type="module"></script>
    <script src="./src/app/runGame.js" type="module"></script>
  </body>
</html>
